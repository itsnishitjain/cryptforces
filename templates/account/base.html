{% extends "base.html" %} {% block contentm %} {% load static %}

    {% if messages %}
    <div>
      {% for message in messages %}
      <div class="flex items-center px-4 py-3 text-sm font-bold text-white bg-blue-500" role="alert">
        <p>{{ message }}</p>
      </div>
      {% endfor %}
    </div>
    {% endif %}
    {% block content %}
    <div class="flex flex-col items-center h-auto justify-center text-gray-700">
      <div class="flex flex-col items-center p-12 text-white bg-base-300 rounded shadow-lg grow-0 m-24">
        {% block whitebox %}
        {% endblock %}
    </div>
  </div>
    {% endblock %}
{% endblock %}
